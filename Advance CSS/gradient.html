<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #first {
      height: 100px;
      background-image: linear-gradient(yellow, green, blue);
    }
    #second {
      height: 100px;
      background-image: linear-gradient(red, yellow, purple, pink, green, blue);
    }
    #third {
      height: 100px;
      background-image: linear-gradient(90deg, green, blue);
    }
    #fourth {
      height: 100px;
      background-image: linear-gradient(-180deg, green, blue);
    }
  </style>
</head>
<body>
  <div id="first"></div> <br>
  <div id="second"></div> <br>
  <div id="third"></div> <br>
  <div id="fourth"></div> <br>

</body>
</html>


<!-- linear gradient - L, R, U, D, Diagonally
radial gradient - center 
conic gradient - rotated around a center point  -->
