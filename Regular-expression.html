Methods

replace - replace the word
search - give me the position of the matched letter / word
match - the words or letters itself - /g
  
Modifiers

i - case insensitive
g - global match
m - multiline match 

patterns

[abc]
[0-9]
(x(y)) - alternative

[] - individual output either it is a number or a letter
() - bunch or word

Meta Characters

\d - digit
\s - whitespace character
\b - beginning of the word

Quantifiers

n+  - at least one n 
n*  - zero or more occurrences of n
n?  - zero or one occurrences of n
